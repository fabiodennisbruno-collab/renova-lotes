<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Renova Lotes Dashboard</title>\n    <style>\n        body {\n            font-family: Arial, sans-serif;\n            background-color: #222;\n            color: #fff;\n            margin: 0;\n            display: flex;\n            flex-direction: column;\n            align-items: center;\n            padding: 20px;\n        }\n        .header {\n            display: flex;\n            justify-content: space-between;\n            width: 100%;\n            padding: 10px;\n            background-color: #333;\n        }\n        .kpi-container {\n            display: flex;\n            justify-content: space-around;\n            width: 100%;\n            margin-top: 20px;\n        }\n        .kpi {\n            background-color: #444;\n            padding: 20px;\n            border-radius: 5px;\n            flex: 1;\n            margin: 0 10px;\n        }\n        .sync-status {\n            margin-top: 20px;\n            font-size: 18px;\n            text-align: center;\n        }\n        .modal {\n            display: none;\n            position: fixed;\n            top: 0;\n            left: 0;\n            width: 100%;\n            height: 100%;\n            background-color: rgba(0, 0, 0, 0.8);\n            justify-content: center;\n            align-items: center;\n        }\n        .modal-content {\n            background-color: #333;\n            padding: 20px;\n            border-radius: 5px;\n        }\n    </style>\n</head>\n<body>\n    <div class="header">\n        <h1>Renova Lotes Dashboard</h1>\n        <button id="authBtn">Login</button>\n    </div>\n    <div class="kpi-container">\n        <div class="kpi">Total Lots: 120</div>\n        <div class="kpi">Available Lots: 75</div>\n        <div class="kpi">Sold Lots: 45</div>\n    </div>\n    <div class="sync-status" id="syncStatus">Sync Status: Connected</div>\n    <div class="modal" id="authModal">\n        <div class="modal-content">\n            <h2>Authentication</h2>\n            <input type="text" id="username" placeholder="Username"><br>\n            <input type="password" id="password" placeholder="Password"><br>\n            <button id="submitBtn">Submit</button>\n            <button id="closeModal">Close</button>\n        </div>\n    </div>\n    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>\n    <script>\n        const supabaseUrl = 'YOUR_SUPABASE_URL';\n        const supabaseKey = 'YOUR_SUPABASE_KEY';\n        const supabase = supabase.createClient(supabaseUrl, supabaseKey);\n        document.getElementById('authBtn').onclick = function() {\n            document.getElementById('authModal').style.display = 'flex';\n        };\n        document.getElementById('closeModal').onclick = function() {\n            document.getElementById('authModal').style.display = 'none';\n        };\n        document.getElementById('submitBtn').onclick = async function() {\n            const username = document.getElementById('username').value;\n            const password = document.getElementById('password').value;\n            const { user, error } = await supabase.auth.signIn({\n                email: username,\n                password: password\n            });\n            if (error) {\n                alert('Error: ' + error.message);\n            } else {\n                alert('Login successful!');\n            }\n        };\n    </script>\n</body>\n</html>
