<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Renova Lotes — Dashboard</title>

  <style>
    :root{
      --bg: #0b0f19;
      --border: rgba(255,255,255,.12);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.62);
      --muted2: rgba(255,255,255,.45);
      --shadow: 0 20px 55px rgba(0,0,0,.38);
      --shadow2: 0 12px 34px rgba(0,0,0,.28);
      --radius: 18px;
      --radius2: 14px;
      --btn: rgba(255,255,255,.10);
      --btn2: rgba(255,255,255,.14);
      --danger: rgba(255,70,70,.18);
      --ok: rgba(90,255,170,.18);
      --warn: rgba(255,200,80,.16);
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New", monospace;
      --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Liberation Sans", sans-serif;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0; font-family:var(--sans);
      background:
        radial-gradient(1200px 600px at 20% -10%, rgba(120,160,255,.25), transparent 60%),
        radial-gradient(900px 500px at 110% 30%, rgba(90,255,170,.12), transparent 60%),
        radial-gradient(1000px 700px at 40% 120%, rgba(255,255,255,.06), transparent 65%),
        var(--bg);
      color:var(--text);
      min-height:100vh;
    }

    .muted { color: var(--muted); }
    .muted2 { color: var(--muted2); }

    .container{ max-width:1180px; margin:0 auto; padding:22px 16px 30px; }

    .topbar{ display:flex; gap:14px; align-items:flex-start; justify-content:space-between; margin-bottom: 14px; }
    .brand{ display:flex; gap:12px; align-items:center; }
    .logo{
      width:46px; height:46px; border-radius: 16px;
      background: linear-gradient(135deg, rgba(255,255,255,.12), rgba(255,255,255,.06));
      border: 1px solid var(--border);
      box-shadow: var(--shadow2);
      display:grid; place-items:center;
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      cursor: pointer;
      user-select:none;
    }
    .title{ line-height:1.15; }
    .title h1{ font-size: 18px; margin:0; letter-spacing:.2px; }
    .title p{ margin:4px 0 0; color:var(--muted); font-size: 13px; }

    .actions{ display:flex; gap:10px; align-items:center; flex-wrap:wrap; justify-content:flex-end; }
    .search{ position:relative; min-width: 270px; }
    .search input{
      width:100%;
      padding: 11px 12px 11px 40px;
      border-radius: 14px;
      border:1px solid var(--border);
      background: rgba(0,0,0,.22);
      color:var(--text);
      outline:none;
    }
    .search input:focus{
      border-color: rgba(140,160,255,.55);
      box-shadow: 0 0 0 4px rgba(140,160,255,.12);
    }
    .search .icon{
      position:absolute; left:12px; top:50%;
      transform: translateY(-50%);
      opacity:.82;
      width:18px; height:18px;
      color: rgba(255,255,255,.80);
    }

    .btn{
      border:1px solid var(--border);
      background: var(--btn);
      color:var(--text);
      padding: 10px 12px;
      border-radius: 14px;
      cursor:pointer;
      display:inline-flex; align-items:center; gap:8px;
      transition: .15s ease;
      user-select:none;
      white-space: nowrap;
    }
    .btn:hover{ background: var(--btn2); transform: translateY(-1px); }
    .btn:active{ transform: translateY(0px); }
    .btn.primary{
      background: rgba(140,160,255,.16);
      border-color: rgba(140,160,255,.35);
    }
    .btn.primary:hover{ background: rgba(140,160,255,.22); }
    .btn.danger{ background: var(--danger); border-color: rgba(255,70,70,.25); }
    .btn.ok{ background: var(--ok); border-color: rgba(90,255,170,.25); }
    .btn.warn{ background: var(--warn); border-color: rgba(255,200,80,.22); }
    .btn.small{ padding: 8px 10px; border-radius: 12px; font-size: 13px; }

    .tabs{
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap:10px;
      margin: 14px 0 14px;
      padding: 8px;
      border-radius: var(--radius);
      border:1px solid var(--border);
      background: rgba(255,255,255,.045);
      box-shadow: var(--shadow2);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
    }
    .tab{
      padding: 10px 12px;
      border-radius: 14px;
      border:1px solid transparent;
      background: transparent;
      color: var(--muted);
      cursor:pointer;
      display:flex; justify-content:center; align-items:center; gap:8px;
      transition:.15s ease;
      font-weight: 650;
      letter-spacing: .15px;
    }
    .tab.active{
      background: rgba(255,255,255,.09);
      border-color: rgba(255,255,255,.12);
      color: var(--text);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.06);
    }
    .tabpane.hidden{ display:none !important; }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.075), rgba(255,255,255,.045));
      border:1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow2);
      overflow:hidden;
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
    }
    .card .head{
      padding: 14px 14px 10px;
      display:flex; align-items:center; justify-content:space-between;
      gap: 10px;
      border-bottom:1px solid rgba(255,255,255,.07);
    }
    .card .head h3{ margin:0; font-size: 14px; letter-spacing:.2px; }
    .card .body{ padding: 14px; }

    .kpis{ display:grid; grid-template-columns: repeat(12, 1fr); gap: 12px; }
    .kpi{
      grid-column: span 6;
      background: rgba(255,255,255,.045);
      border:1px solid rgba(255,255,255,.10);
      border-radius: var(--radius2);
      padding: 12px;
      box-shadow: inset 0 0 0 1px rgba(0,0,0,.10);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      min-height: 76px;
    }
    @media (min-width: 920px){ .kpi{ grid-column: span 4; } }
    @media (min-width: 1120px){ .kpi{ grid-column: span 3; } }
    .kpi .label{ font-size: 12px; color:var(--muted); }
    .kpi .value{ margin-top: 6px; font-size: 20px; font-weight: 820; }
    .kpi .hint{ margin-top: 4px; font-size: 11px; color:var(--muted2); }

    .table-wrap{
      overflow:auto;
      max-height: 520px;
      border-radius: 14px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.12);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
    }
    table{ width:100%; border-collapse: collapse; min-width: 1180px; }
    thead th{
      position: sticky;
      top: 0;
      z-index: 2;
      background: rgba(18,22,32,.92);
      border-bottom:1px solid rgba(255,255,255,.10);
      user-select:none;
    }
    th, td{
      padding: 10px 10px;
      text-align:left;
      font-size: 13px;
      border-bottom:1px solid rgba(255,255,255,.06);
      white-space: nowrap;
      vertical-align: middle;
    }
    th{ color: var(--muted); font-weight: 750; }
    tbody tr:hover td{ background: rgba(255,255,255,.03); }

    th.sortable{ cursor:pointer; }
    th.sortable:hover{ background: rgba(255,255,255,.06); }
    .sort-ind{ opacity:.9; margin-left:6px; font-size: 12px; }

    .chip{
      display:inline-flex; align-items:center; gap:6px;
      padding: 8px 10px;
      border-radius: 999px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.05);
      font-size: 12px;
      color: var(--text);
      cursor:pointer;
      user-select:none;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }
    .chip.active{
      background: rgba(140,160,255,.16);
      border-color: rgba(140,160,255,.35);
    }
    .chip.ok{ background: rgba(90,255,170,.14); border-color: rgba(90,255,170,.22); }
    .chip.no{ background: rgba(255,70,70,.14); border-color: rgba(255,70,70,.22); }
    .chip.warn{ background: rgba(255,200,80,.14); border-color: rgba(255,200,80,.22); }

    .footer{
      margin-top: 14px;
      font-size: 12px;
      color: var(--muted2);
      display:flex; justify-content:space-between; gap:10px; flex-wrap:wrap;
    }
    .footer code{
      font-family: var(--mono);
      font-size: 12px;
      background: rgba(0,0,0,.25);
      padding: 2px 6px;
      border-radius: 8px;
      border:1px solid rgba(255,255,255,.08);
      color: rgba(255,255,255,.85);
    }

    .modal-backdrop{
      position: fixed; inset:0;
      background: rgba(0,0,0,.58);
      display:none;
      place-items: center;
      padding: 18px;
      z-index: 99;
    }
    .modal{
      width: min(980px, 100%);
      background: rgba(18,22,32,.92);
      border: 1px solid rgba(255,255,255,.12);
      border-radius: 20px;
      box-shadow: var(--shadow);
      overflow:hidden;
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
    }
    .modal .mhead{
      padding: 14px 14px 10px;
      display:flex; justify-content:space-between; align-items:center;
      border-bottom:1px solid rgba(255,255,255,.06);
      gap: 10px;
    }
    .modal .mhead h3{ margin:0; font-size: 14px; }
    .modal .mbody{ padding: 14px; }
    .modal .mfoot{
      padding: 14px;
      display:flex; justify-content:flex-end; gap:10px; flex-wrap:wrap;
      border-top:1px solid rgba(255,255,255,.06);
    }
    .form{ display:grid; grid-template-columns: 1fr; gap: 10px; }
    @media (min-width: 920px){ .form{ grid-template-columns: repeat(3, 1fr); } }
    .field{ display:flex; flex-direction:column; gap:6px; }
    .field label{ font-size: 12px; color: var(--muted); }
    .field input, .field select, .field textarea{
      padding: 10px 11px;
      border-radius: 14px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.22);
      color: var(--text);
      outline:none;
    }
    .field input:disabled, .field select:disabled, .field textarea:disabled{
      opacity: .7;
      cursor:not-allowed;
    }
    .field textarea{ min-height: 92px; resize: vertical; grid-column: 1 / -1; }
    .hr{ height:1px; background: rgba(255,255,255,.08); margin: 12px 0; }

    .section-title{
      margin: 8px 0 2px;
      font-size: 12px;
      color: var(--muted);
      font-weight: 700;
      letter-spacing: .15px;
    }

    .photo-grid{
      display:grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap:10px;
    }
    @media (max-width: 720px){
      .photo-grid{ grid-template-columns: repeat(2, minmax(0, 1fr)); }
    }
    .photo-slot{
      border: 1px solid rgba(255,255,255,.12);
      border-radius: 14px;
      background: rgba(0,0,0,.18);
      overflow:hidden;
      min-height: 150px;
      position: relative;
      cursor: pointer;
    }
    .photo-slot.active{
      outline: 2px solid rgba(140,160,255,.55);
      box-shadow: 0 0 0 4px rgba(140,160,255,.12);
    }
    .photo-slot img{
      width:100%;
      height:170px;
      object-fit:cover;
      display:block;
    }
    .photo-slot .empty{
      height:170px;
      display:grid;
      place-items:center;
      color: var(--muted2);
      font-size: 12px;
    }
    .photo-slot .badge{
      position:absolute;
      top:8px; left:8px;
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 999px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(18,22,32,.78);
    }
    .photo-actions{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-top: 12px;
      align-items:center;
      justify-content:space-between;
    }

    .charts-grid{
      display:grid;
      grid-template-columns: 1fr;
      gap: 12px;
    }
    @media (min-width: 980px){
      .charts-grid{ grid-template-columns: 1fr 1fr; }
    }
    canvas.chart{
      width: 100%;
      height: 260px;
      display:block;
      background: rgba(0,0,0,.14);
      border: 1px solid rgba(255,255,255,.10);
      border-radius: 14px;
    }

    /* Lotes */
    .lotes-selector{
      display:flex; gap:8px; align-items:center; margin-bottom:14px; flex-wrap:wrap;
    }
    .lotes-selector .lote-btn{
      padding: 8px 12px;
      border-radius: 12px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.05);
      color: var(--text);
      cursor:pointer;
      font-size: 12px;
      transition:.15s ease;
    }
    .lotes-selector .lote-btn.active{
      background: rgba(140,160,255,.16);
      border-color: rgba(140,160,255,.35);
    }
    .lotes-selector .lote-btn:hover{
      background: rgba(255,255,255,.08);
    }

    /* Lixeira */
    .trash-item{
      display:flex; justify-content:space-between; align-items:center;
      padding:10px; margin:8px 0;
      background: rgba(255,70,70,.08);
      border:1px solid rgba(255,70,70,.15);
      border-radius:12px;
    }
    .trash-item-info{
      flex:1;
    }
    .trash-item-info .code{
      font-size:12px; color:var(--muted);
    }
    .trash-item-info .name{
      font-weight:600; margin:4px 0 0;
    }
    .trash-item-info .expira{
      font-size:11px; color:rgba(255,100,100,.8); margin-top:4px;
    }

    /* Configurações */
    .config-list{
      display:grid; gap:12px;
    }
    .config-item{
      background: rgba(255,255,255,.045);
      border:1px solid rgba(255,255,255,.10);
      border-radius:14px;
      padding:12px;
    }
    .config-item h4{
      margin:0 0 10px;
      font-size:13px;
      color:var(--text);
    }
    .config-item .items-list{
      display:flex; gap:6px; flex-wrap:wrap; margin-bottom:10px;
    }
    .config-item .item-tag{
      display:inline-flex; align-items:center; gap:6px;
      padding:6px 10px;
      background:rgba(140,160,255,.16);
      border:1px solid rgba(140,160,255,.25);
      border-radius:999px;
      font-size:12px;
    }
    .config-item .item-tag .remove{
      cursor:pointer; opacity:.7; font-weight:bold;
    }
    .config-item .item-tag .remove:hover{
      opacity:1;
    }
    .config-item .add-input{
      display:flex; gap:6px;
    }
    .config-item .add-input input{
      flex:1; padding:8px 10px; border-radius:10px; border:1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.22); color:var(--text); font-size:12px;
    }
    .config-item .add-input button{
      padding:8px 12px; border-radius:10px; border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.05); color:var(--text); cursor:pointer; font-size:12px;
    }
    .config-item .add-input button:hover{
      background: rgba(255,255,255,.08);
    }
  </style>
</head>
